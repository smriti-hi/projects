<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian form</title>
    <link rel="stylesheet"  href="allcss.css">
</head>
<body>
        <div class="side">
            <img src="https://codingtechnology.com.np/content/upload/logo/logovoyazufbe.jpg" width="100px"  alt="" class="logo"> 
            <button class="btn_one">Next</button>
        </div>
        <div class="container">
            <h2 >Guardian's Information</h2>
            <p>Please fill out below fields before moving to next</p>
        <form  class="education-form">
            <div class="name-container">
                <label for="name" style="margin-left: 1px;  ">Guardian's Name:</label>
                <input type="text" id="name" placeholder="Enter your Guardian's name" />
             </div>
                <div style="margin-left: 25px;">
                <label for="contact" style=" margin-right: 20px; display: flex; color: #3C6E71; font-weight: bold; font-size: 14px; ">Contact:</label>
                <input type="text" id="contact" placeholder="Enter your Guardian's Contact" style="border: none; width: 31%; padding: 5px; border-radius: 5px; margin-left:-1px; margin-top: 9px;font-size: small;"  />
                </div>
                
                <label for="profession" style=" margin-left: 25px; margin-top: 19px; display: flex;  color: #3C6E71; font-weight: bold; font-size: 14px; "> Profession:</label>
                 <input  type="text" id="profession" placeholder="Enter your Guardian's Profession" style="width: 30%; border: none; padding: 5px; border-radius: 5px ;  margin-top: 10px; margin-left: 24px; font-size: small;" >
                 
        </form>
        </div>
</body>
</html>

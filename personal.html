<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="allcss.css" />

</head>
<body>
        <div class="side">
            <img src="https://codingtechnology.com.np/content/upload/logo/logovoyazufbe.jpg" width="100px"  alt="" class="logo"> 
            <button class="btn_one" id="next">Next</button>
        </div>
        <div class="container">
            <h2>Personal Information</h2>
            <p>Please fill out below fields before moving to next </p>
            <form>
                <div class="name-row">
                    <div class="row">First Name:</div>
                    <div class="row">Middle Name:</div>
                    <div class="row">Last Name:</div>
                </div>
                <div class="input">
                    <input  type="text" id="first_name" placeholder="Enter your first name" style="margin-top: -6px;"/>
                    <input  type="text" id="middle_name" placeholder="Enter your middle name" style="margin-top: -6px;" />
                    <input  type="text" id="last_name" placeholder="Enter your last name"style="margin-top: -6px;" />
                </div>
                <div class="email-container">
                    <label>Email:</label>
                    <input type="text" id="name" placeholder="Enter your Email Address" />
                </div>

                <div class="contact-container">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" placeholder="Enter your contact" />

                </div>
                <div class="gender-container">
                    <label> <span>Gender:</span></label>
                    <input type="radio" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" />
                    <label for="male">Female</label>
                    <input type="radio" name="gender" value="male" />
                    <label for="male">Others</label>
                </div>
                
                <div class="name-row">
                    <div class="row">Country:</div>
                    <div class="row">City/State:</div>
                    <div class="row" >BloodGroup:</div>
                </div>
                <div div class="input">
                    <input style="margin-top: -6px;" type="text" id="city_name" placeholder="Enter your country" />
                    <input style="margin-top: -6px;" type="text" id="country" placeholder="Enter your city name" />
                    <select class="blood-select" >
                    <option >A+</option>
                   <option >B+</option>
                   <option >AB+</option>
                   <option >O+</option>
                   <option >O-</option>
                    </select>
                </div>
                

                <div class="upload-container">
                    <form action="" method="get">
                        <label for="photo" class="block">Picture</label><br />
                        <input type="file" />
                     </form>
                </div>
            </form>
            </div>
             <script src="index.js"></script>
            
    </body>
</html>
